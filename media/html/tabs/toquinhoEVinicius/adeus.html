<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Merriweather:700,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #f8f8f8;
      color: #222;
      margin: 0;
      font-family: 'Merriweather', Georgia, serif;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 12px #ccc;
      max-width: 950px;
      margin: 48px auto 24px auto;
      padding: 36px 32px 28px 32px;
    }
    .header {
      text-align: center;
      border-bottom: 1.5px solid #e7e7e7;
      margin-bottom: 34px;
      padding-bottom: 10px;
    }
    .title {
      font-size: 2.0em;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0 0 7px 0;
      line-height: 1.07;
    }
    .author-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }
    .author-link:hover {
      color: #f98600;
      text-decoration: underline;
    }
    .columns {
      display: flex;
      gap: 28px;
      margin-top: 15px;
    }
    .col {
      width: 50%;
    }
    .singlecol {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .singlecol pre {
      max-width: 600px;
      margin: 0 auto 0 auto;
    }
    pre {
      font-family: 'Fira Mono', 'Menlo', 'Consolas', monospace;
      font-size: 0.97em;
      background: #f1f5fb;
      padding: 18px 14px 17px 20px;
      border-radius: 8px;
      margin-bottom: 18px;
      line-height: 1.15;
      white-space: pre-wrap;
      color: #20253a;
    }
    .chord {
      color: #fc6108;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      .container { padding: 13px 2vw 12px 2vw;}
      .columns { flex-direction: column; gap: 0; }
      .col { width: 100%; }
      .singlecol pre { max-width: 98vw; }
    }
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 7vw 1vw 3vw 1vw;}
      .title { font-size: 1.12em;}
      .singlecol pre { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Adeus</div>
      <div class="author">
        <a class="author-link" href="https://www.cifraclub.com.br/toquinho-vinicius/" target="_blank" rel="noopener">(Toquinho & Vinicius)</a>
      </div>
    </div>
    
    <div class="singlecol">
      <pre>

      </pre>
    </div>
    
  </div>
</body>
</html>
